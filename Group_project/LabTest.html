<!DOCTYPE html>
<head>
    <title>LAb Test</title>
    <link rel="stylesheet" href="LabTest.css">
</head>
<body>
    <section id="block">
        <form action="" id="Lab-form">
            <img src="Images/Lab-Test/lab-test.jpg">
            <h2>1. Your Contact Details</h2>
            <input type="text" title="patient_name" placeholder="Full Name" required>

            <input type="number" title="patient_id" placeholder="Patient Id If Exist" required>

            <input type="number" title="contact_no" min="6000000000" max="9999999999" placeholder="Contact no" required>

            <input type="email" title="email" placeholder="Email Id" required>

            <h2>2. Address</h2>
            <input type="text" title="h no" placeholder="H no." required>

            <input type="text" title="street" placeholder="Street" required>

            <input type="text" title="area" placeholder="Area" required>

            <h4>District</h4>
            <select name="District" id="distict" required>
                <option value="">Choose</option>
                <option value="Meerut">Meerut</option>
                <option value="Ghaziabad">Ghaziabad</option>
                <option value="Delhi">Delhi</option>

            </select>
            <h2>3. choose the test type</h2>
            <p>(check atleast one box without fail)</p>
            <input type="checkbox" id="C1" value="CBC">
            <lable for="C1">CBC</lable>
            <br />
            <input
              type="checkbox"
              id="c2"
              name="option2"
              value="Complete Urine"
            />
            <label for="c2">Complete Urine</label>
            <br />
            <input
              type="checkbox"
              id="c3"
              name="option3"
              value="Lipid Profile"
            />
            <label for="c3">Lipid Profile</label>
            <br />
            <input type="checkbox" id="c4" name="option4" value="TSH" />
            <label for="c3">Thyroid Stimulating Hormone(TSH)</label>
            <br />
            <input
              type="checkbox"
              id="c5"
              name="option5"
              value="Glucose Test"
            />
            <label for="c1">Glucose Test</label>
          </article>

          
          <article>
            <h2>4. Do you want a hard copy of the report also?</h2>
            <input type="radio" id="c6" name="option" value="True" required />
            <label for="c6">Yes</label>
            <br />
            <input type="radio" id="c7" name="option" value="False" />
            <label for="c7">No</label>
          </article>

          
          <article>
            <h2>5. Select Your Comfortable Date and Time</h2>
            <label for="date"><h5>Date :</h5></label>
            <input type="date" id="date" value="date" required />
            <label for="time"><h5>Time :</h5></label>
            <input type="time" id="time" value="time" required />
          </article>
        </div>
      </section>
      
      <a href="#" class="button" id="reset">Reset</a>
      <a href="#" class="button" id="submit">Submit</a>
    </form>
  </body>
</html>
